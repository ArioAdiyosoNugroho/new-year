<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hitung Mundur Tahun Baru 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            overflow-x: hidden;
            overflow-y: auto;
            width: 100%;
            height: 100%;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #060147 100%);
            position: relative;
            cursor: pointer;
            min-height: 100vh;
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .torii-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        
        .torii-gate {
            width: 100%;
            max-width: 800px;
            height: auto;
            min-height: 150px;
            max-height: 250px;
            pointer-events: none;
        }
        
        .ground {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 20vh;
            min-height: 80px;
            background: linear-gradient(to bottom, transparent 0%, #0a0a0a 60%, #000000 100%);
            z-index: 4;
        }
        
        .countdown-container {
            position: relative;
            z-index: 10;
            transition: all 0.5s ease;
            width: 100%;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }
        
        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 8px currentColor;
            z-index: 20;
        }
        
        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 20;
        }
        
        .trail {
            position: fixed;
            width: 2px;
            height: 15px;
            pointer-events: none;
            opacity: 0.6;
            z-index: 20;
        }
        
        .glow {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
                         0 0 30px rgba(255, 255, 255, 0.6),
                         0 0 45px rgba(255, 255, 255, 0.4);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .float {
            animation: float 3s ease-in-out infinite;
        }

        #startOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            transition: opacity 0.5s;
            text-align: center;
            padding: 1rem;
        }
        
        /* Mobile First Design */
        .main-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
            color: white;
            font-weight: bold;
        }
        
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.8rem;
            width: 100%;
            max-width: 320px;
            margin: 0 auto 1.5rem auto;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 90px;
        }
        
        .countdown-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            line-height: 1.2;
            text-align: center;
        }
        
        .countdown-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-top: 0.3rem;
        }
        
        .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 0 1rem;
            max-width: 300px;
            margin: 0 auto;
        }
        
        /* Celebration View - Fixed Position & Hidden by Default */
        #celebrationView {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            /* background: rgba(0, 0, 0, 0.7); */
            pointer-events: all;
        }
        
        #celebrationView.active {
            display: flex;
        }
        
        .celebration-title {
            font-size: 4rem;
            font-family: 'Cinzel Decorative', cursive;
            background: linear-gradient(to bottom, #FFF7D6 0%, #FFD700 50%, #B8860B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }
        
        .celebration-subtitle {
            font-size: 2rem;
            font-family: 'Great Vibes', cursive;
            color: white;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
            margin-bottom: 1.5rem;
        }
        
        .celebration-message {
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            color: #FFD700;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Countdown View - Ensure it's always visible when active */
        #countdownView {
            position: relative;
            z-index: 10;
            display: flex;
        }
        
        #countdownView.hidden {
            display: none !important;
        }
        
        /* Tablet */
        @media (min-width: 481px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .countdown-grid {
                grid-template-columns: repeat(4, 1fr);
                max-width: 500px;
                gap: 1rem;
            }
            
            .countdown-item {
                min-height: 100px;
                padding: 1rem;
            }
            
            .countdown-number {
                font-size: 2.2rem;
            }
            
            .countdown-label {
                font-size: 1rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
                max-width: 400px;
            }
            
            .celebration-title {
                font-size: 5rem;
            }
            
            .celebration-subtitle {
                font-size: 2.5rem;
            }
        }
        
        /* Desktop */
        @media (min-width: 769px) {
            .main-title {
                font-size: 3.5rem;
                margin-bottom: 3rem;
            }
            
            .countdown-grid {
                max-width: 800px;
                gap: 1.5rem;
            }
            
            .countdown-item {
                min-height: 140px;
                padding: 1.5rem;
                border-radius: 20px;
            }
            
            .countdown-number {
                font-size: 3.5rem;
            }
            
            .countdown-label {
                font-size: 1.3rem;
            }
            
            .subtitle {
                font-size: 1.5rem;
                max-width: 500px;
            }
            
            .celebration-title {
                font-size: 8rem;
            }
            
            .celebration-subtitle {
                font-size: 4rem;
            }
            
            .celebration-message {
                font-size: 1.5rem;
                padding: 1rem 2rem;
            }
        }
        
        /* Very Small Phones */
        @media (max-width: 360px) {
            .countdown-grid {
                max-width: 280px;
                gap: 0.6rem;
            }
            
            .countdown-item {
                min-height: 80px;
                padding: 0.6rem;
            }
            
            .countdown-number {
                font-size: 1.5rem;
            }
            
            .countdown-label {
                font-size: 0.75rem;
            }
            
            .main-title {
                font-size: 1.8rem;
            }
            
            .celebration-title {
                font-size: 5.3rem;
            }
            
            .celebration-subtitle {
                font-size: 2rem;
            }
            .celebration-message{
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div id="startOverlay" onclick="enableAudio()">
        <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-4 px-4">ðŸŽµ Klik Layar Untuk Mengaktifkan Suara ðŸŽµ</h2>
        <p class="animate-pulse text-lg sm:text-xl">Ketuk di mana saja untuk memulai...</p>
    </div>

    <div class="stars" id="starsContainer"></div>
    
    <div class="torii-container">
        <svg class="torii-gate" viewBox="0 0 800 300" preserveAspectRatio="xMidYMid meet">
            <rect x="50" y="80" width="700" height="25" fill="#8B0000" rx="5"/>
            <rect x="30" y="75" width="740" height="15" fill="#A52A2A" rx="3"/>
            <rect x="100" y="140" width="600" height="20" fill="#8B0000" rx="3"/>
            <rect x="150" y="90" width="60" height="210" fill="#8B0000" rx="5"/>
            <rect x="145" y="85" width="70" height="10" fill="#A52A2A"/>
            <rect x="145" y="295" width="70" height="15" fill="#6B0000"/>
            <rect x="590" y="90" width="60" height="210" fill="#8B0000" rx="5"/>
            <rect x="585" y="85" width="70" height="10" fill="#A52A2A"/>
            <rect x="585" y="295" width="70" height="15" fill="#6B0000"/>
            <circle cx="180" cy="130" r="8" fill="#FFD700"/>
            <circle cx="620" cy="130" r="8" fill="#FFD700"/>
        </svg>
    </div>
    
    <div class="ground"></div>

    <div id="countdownView" class="countdown-container">
        <h1 class="main-title glow float">Tahun 2025</h1>
        <div class="countdown-grid">
            <div class="countdown-item pulse">
                <div id="days" class="countdown-number">00</div>
                <div class="countdown-label">Hari</div>
            </div>
            <div class="countdown-item pulse">
                <div id="hours" class="countdown-number">00</div>
                <div class="countdown-label">Jam</div>
            </div>
            <div class="countdown-item pulse">
                <div id="minutes" class="countdown-number">00</div>
                <div class="countdown-label">Menit</div>
            </div>
            <div class="countdown-item pulse">
                <div id="seconds" class="countdown-number">00</div>
                <div class="countdown-label">Detik</div>
            </div>
        </div>
        <p class="subtitle">Menuju Tahun yang Penuh Harapan</p>
    </div>
    
    <div id="celebrationView">
        <h1 class="celebration-title pulse">2026</h1>
        <p class="celebration-subtitle float">Selamat Tahun Baru!</p>
        <div class="celebration-message">
            "New Year New MeðŸ˜œ"
        </div>
    </div>

    <script>
        const targetDate = new Date('January 1, 2026 00:00:00').getTime();        // Untuk testing: 10 detik dari sekarang
        // const targetDate = new Date().getTime() + 10000;
        
        let fireworksActive = false;
        let lastSecond = -1;
        let audioEnabled = false;
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        const audioSources = {
            launch: [
                'sound/6.mp3',
            ],
            explode: [
                'sound/7.mp3',
                'sound/4.wav', 
                'sound/5.wav', 
            ]
        };

        function enableAudio() {
            audioEnabled = true;
            const overlay = document.getElementById('startOverlay');
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 500);
            
            // Initialize audio context
            initAudioContext();
        }

        function playSfx(type) {
            if (!audioEnabled) return;

            const urls = audioSources[type];
            const randomUrl = urls[Math.floor(Math.random() * urls.length)];
            
            const audio = new Audio(randomUrl);
            audio.volume = type === 'launch' ? (isMobile ? 0.2 : 0.3) : (isMobile ? 0.4 : 0.6); 
            
            audio.play().catch(e => console.log('Audio play error:', e));
        }

        const starsContainer = document.getElementById('starsContainer');
        const starCount = isMobile ? 50 : 100;
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 70 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        let audioContext;
        
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }
        
        function playTick() {
            if (!audioEnabled) return;
            
            try {
                const ctx = initAudioContext();
                if (ctx.state === 'suspended') {
                    ctx.resume();
                }
                
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                
                oscillator.start(ctx.currentTime);
                oscillator.stop(ctx.currentTime + 0.1);
            } catch (e) {
                console.log('Audio error:', e);
            }
        }
        
        function playCelebration() {
            if (!audioEnabled) return;
            
            try {
                const ctx = initAudioContext();
                if (ctx.state === 'suspended') {
                    ctx.resume();
                }
                
                const notes = [523.25, 659.25, 783.99, 1046.50];
                notes.forEach((freq, index) => {
                    setTimeout(() => {
                        const oscillator = ctx.createOscillator();
                        const gainNode = ctx.createGain();
                        oscillator.connect(gainNode);
                        gainNode.connect(ctx.destination);
                        oscillator.frequency.value = freq;
                        oscillator.type = 'sine';
                        gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
                        oscillator.start(ctx.currentTime);
                        oscillator.stop(ctx.currentTime + 0.5);
                    }, index * 150);
                });
            } catch (e) {
                console.log('Celebration audio error:', e);
            }
        }
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            // PERBAIKAN: Tambah console log untuk debugging
            console.log('Distance to target:', distance, 'Fireworks active:', fireworksActive);
            
            if (distance < 0) {
                if (!fireworksActive) {
                    console.log('Waktu habis! Menampilkan celebration...');
                    showCelebration();
                }
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            if (seconds !== lastSecond && seconds <= 10) {
                playTick();
                lastSecond = seconds;
            }
            
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }
        
        function showCelebration() {
            console.log('Memulai celebration...');
            fireworksActive = true;
            playCelebration();
            
            // PERBAIKAN: Pastikan countdown view disembunyikan
            document.getElementById('countdownView').classList.add('hidden');
            
            // PERBAIKAN: Pastikan celebration view ditampilkan dengan benar
            const celebrationView = document.getElementById('celebrationView');
            celebrationView.style.display = 'flex';
            celebrationView.classList.add('active');
            
            // Scroll ke atas
            window.scrollTo(0, 0);
            
            // Start fireworks
            startFireworks();
            
            console.log('Celebration view ditampilkan');
        }
        
        function createTrail(startX, startY, endX, endY, color) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = startX + 'px';
            trail.style.top = startY + 'px';
            trail.style.background = `linear-gradient(to top, ${color}, transparent)`;
            document.body.appendChild(trail);
            
            const angle = Math.atan2(endY - startY, endX - startX);
            
            trail.style.transform = `rotate(${angle + Math.PI/2}rad)`;
            trail.style.height = '20px';
            
            setTimeout(() => {
                if (trail.parentNode) {
                    trail.remove();
                }
            }, 100);
        }
        
        function createFirework() {
            playSfx('launch');

            const colors = [
                '#ff0040', '#ff6b00', '#ffff00', '#00ff88', '#00b8ff', 
                '#8000ff', '#ff00ff', '#ff0080', '#ffd700', '#ff1493'
            ];
            const startX = Math.random() * window.innerWidth;
            const startY = window.innerHeight;
            const endX = startX + (Math.random() - 0.5) * 300;
            const endY = Math.random() * (window.innerHeight * 0.4) + 100;
            
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = startX + 'px';
            firework.style.top = startY + 'px';
            firework.style.backgroundColor = color;
            document.body.appendChild(firework);
            
            const duration = 1000 + Math.random() * 500;
            let lastX = startX;
            let lastY = startY;
            
            const animation = firework.animate([
                { transform: 'translateY(0) scale(1)', opacity: 1 },
                { transform: `translate(${endX - startX}px, ${endY - startY}px) scale(1.5)`, opacity: 1 }
            ], {
                duration: duration,
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
            });
            
            const trailInterval = setInterval(() => {
                const rect = firework.getBoundingClientRect();
                createTrail(rect.left, rect.top, lastX, lastY, color);
                lastX = rect.left;
                lastY = rect.top;
            }, 30);
            
            setTimeout(() => {
                clearInterval(trailInterval);
                explode(endX, endY, color);
                
                playSfx('explode');
                
                if (firework.parentNode) {
                    firework.remove();
                }
            }, duration);
        }
        
        function explode(x, y, color) {
            const particleCount = isMobile ? 40 : 70;
            const rings = isMobile ? 1 : 2;
            
            for (let ring = 0; ring < rings; ring++) {
                const ringDelay = ring * 50;
                const ringParticles = particleCount / rings;
                
                for (let i = 0; i < ringParticles; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        const size = Math.random() * 3 + 2;
                        particle.style.width = size + 'px';
                        particle.style.height = size + 'px';
                        particle.style.left = x + 'px';
                        particle.style.top = y + 'px';
                        particle.style.backgroundColor = color;
                        particle.style.boxShadow = `0 0 ${size * 2}px ${color}`;
                        document.body.appendChild(particle);
                        
                        const angle = (Math.PI * 2 * i) / ringParticles;
                        const velocity = 150 + Math.random() * 100 + ring * 30;
                        const tx = Math.cos(angle) * velocity;
                        const ty = Math.sin(angle) * velocity;
                        
                        particle.animate([
                            { 
                                transform: 'translate(0, 0) scale(1)', 
                                opacity: 1 
                            },
                            { 
                                transform: `translate(${tx}px, ${ty + 50}px) scale(0)`, 
                                opacity: 0 
                            }
                        ], {
                            duration: 1500 + Math.random() * 500,
                            easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                        });
                        
                        setTimeout(() => {
                            if (particle.parentNode) {
                                particle.remove();
                            }
                        }, 2000);
                    }, ringDelay);
                }
            }
        }
        
        function startFireworks() {
            const interval = isMobile ? 800 : 400;
            
            const fireworksInterval = setInterval(() => {
                if (fireworksActive) {
                    createFirework();
                } else {
                    clearInterval(fireworksInterval);
                }
            }, interval);
            
            // Burst awal
            for (let i = 0; i < (isMobile ? 3 : 5); i++) {
                setTimeout(() => createFirework(), i * 200);
            }
        }
        
        // Handle window resize
        function handleResize() {
            isMobile = window.innerWidth <= 768 || /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        }
        
        window.addEventListener('resize', handleResize);
        
        // Initialize
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // Initial detection
        handleResize();
        
        // Pastikan celebration view benar-benar tersembunyi di awal
        document.addEventListener('DOMContentLoaded', function() {
            const celebrationView = document.getElementById('celebrationView');
            celebrationView.style.display = 'none';
            celebrationView.classList.remove('active');
            
            // Reset scroll position
            window.scrollTo(0, 0);
            
            // Untuk testing cepat: uncomment baris berikut untuk melihat celebration view
            // setTimeout(() => showCelebration(), 1000);
        });
        
        // Prevent scroll pada body
        document.body.addEventListener('touchmove', function(e) {
            if (!fireworksActive) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // PERBAIKAN: Tambah event listener untuk klik body untuk testing
        document.body.addEventListener('click', function() {
            console.log('Body clicked, fireworksActive:', fireworksActive);
        });
    </script>
